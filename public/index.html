<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="container">
        <div class="modal fade" id="chat-modal" tabindex="-1" role="dialog" aria-labelledby="chat-modal-label" aria-hidden="true">
            <div class="modal-dialog modal-sm modal-vertical-center">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="chat-modal-label">Enter a username</h4>
                    </div>
                    <div class="modal-body">
                        <form id="chat-modal-form">
                            <div class="form-group has-feedback">
                                <div class="input-group">
                                    <span class="input-group-addon">@</span>
                                    <input class="form-control" id="chat-modal-input" type="text" placeholder="Username" autocomplete="off">
                                    <span class="glyphicon glyphicon-lg glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                                </div>
                            </div>
                            <button class="btn btn-primary btn-block" id="chat-modal-btn" type="submit">OK</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div class="alert alert-danger" role="alert">
                            <span class="glyphicon glyphicon-exclamation-sign pull-left" aria-hidden="true"></span>
                            <span class="text-center" id="chat-modal-error"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="page-header center">
                <h1>Chat Application</h1>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-8 col-md-push-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-comment"></span>
                        <span class="text-uppercase">Chat</span>
                        <div class="dropdown pull-right">
                            <button class="btn btn-xs btn-info dropdown-toggle" type="button" id="settings-menu" data-toggle="dropdown" aria-expanded="true" aria-label="Settings">
                                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="settings-menu">
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Refresh</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="change-name-btn">Change Username</a></li>
                                <li role="presentation" class="divider"></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="sign-out-btn">Sign Out</a></li>
                            </ul>
                        </div>
                        <button class="btn btn-xs btn-default pull-right" id="chat-join-btn" type="button" data-toggle="modal" data-target="#chat-modal">Join Chat</button>
                    </div>
                    <div class="panel-body">
                        <ul class="list-group" id="chat-messages"></ul>
                    </div>
                    <div class="panel-footer">
                        <form id="chat-message-form">
                            <fieldset>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input class="form-control" id="chat-message-input" type="text" placeholder="Type your message here" autocomplete="off">
                                        <span class="input-group-btn">
                                            <button class="btn btn-primary" id="chat-send-btn" type="submit">SEND</button>
                                        </span>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 col-md-pull-8">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <span class="badge" id="user-count">0</span>
                        <span class="text-uppercase"> Online Users</span>
                    </div>
                    <div class="panel-body">
                        <ul class="list-group" id="chat-users"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="http://cdn.socket.io/socket.io-1.3.2.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="/js/client.js"></script>
</body>
</html>
